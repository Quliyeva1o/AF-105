<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center ">
            <div class="col-6 mt-5 d-flex justify-content-center">
                <div>
                    <h2 id="timer" class="text-center">0</h2>
                    <button class="btn btn-outline-warning start">start</button>
                    <button class="btn btn-outline-success pause">pause</button>
                    <button class="btn btn-outline-danger reset">reset</button>
                </div>
            </div>
        </div>
        <hr>
        <h2 class="text-center">CLOCK</h2>
        <h3 id="baku-time" class="text-center lead">BAKU: <b><span id="time"><span id="hour">00</span> : <span
                        id="minute">00</span> : <span id="second">00</span></span></b></h3>
        <h3 id="hannover-time"class="text-center lead">HANNOVER: </h3>
    </div>
    <script src="./script.js"></script>
</body>

</html>
