<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- main css -->
    <link rel="stylesheet" href="./style.css">
    <title>JS Slider</title>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-4">
                <form>
                    <input type="file" id="slider-img" class="form-control">
                    <input type="text" placeholder="slider title" class="form-control title">
                    <button type="submit" class="btn btn-warning">Add Slider</button>
                </form>
            </div>
        </div>
    </div>

   <div class="slider-wrapper">
    <div class="prev-btn">
        <i class="fa-solid fa-chevron-left"></i>
    </div>
    <div class="slider">
        <div class="slide">
            <img src="https://townsquare.media/site/442/files/2013/06/Monsters-INC.jpg?w=780&q=75" alt="">
        </div>
        <div class="slide">
            <img src="https://cdn.britannica.com/51/93451-050-4C57C2D5/Shrek-sidekick-Donkey.jpg" alt="">
        </div>
        <div class="slide">
            <img src="https://t4.ftcdn.net/jpg/04/60/49/11/360_F_460491148_TG2fTN9oV5NEgpNbN8l8TDlnN8NIHRpt.jpg" alt="">
        </div>
        
    </div>
    <div class="next-btn">
        <i class="fa-solid fa-chevron-right"></i>
    </div>
   </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./main.js"></script>
</body>

</html>
